<!DOCTYPE html>
<html>
<head>
	<title>Flash Card App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
	<h1 class="header"> Flash Card App </h1>
	<div class="mainContainer" >
	<div class="topicsContainer">
		<h2 id="topicsHeader">Topics</h2>
		<div class="topics" id="topicListDiv">
		</div>
	</div>
	<div class="flashCardContainer" id="fcCont">
		<div class="card" id="fcard">
			<div class="questionSide">
				<h4> What are the 7 data types in JavaScript? </h4>
			</div>
			<div class="answerSide">
				<ol> 
					<li>Object</li>
					<li>null</li>
					<li>undefined</li>
					<li>String</li>
					<li>Number</li>
					<li>Boolean</li>
					<li>Symbol</li>
				</ol>
			</div>
		</div>
		<p>'click to flip card'</p>
	</div>
	</div>
<script type='text/javascript' src='./scripts/index.js'></script>
</body>
</html>
